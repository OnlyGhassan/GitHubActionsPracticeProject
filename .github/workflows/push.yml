# .github/workflows/push.yml
name: Lint, Test, Build, Deploy

on:
  push:
    branches:
      - main   # or "master", adjust to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18   # use version from your project if different

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      # Optional: Deploy step (you can customize later, e.g. Netlify, Vercel, GH Pages)
      - name: Deploy (placeholder)
        run: echo "Deploy step here"
